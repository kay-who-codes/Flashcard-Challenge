<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div id="header"></div>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <h1>Flashcards</h1>
        <select id="categorySelect">
            <option value="">Select a Category</option>
        </select>
        <div id="categoryInfo"></div>
        <input type="number" id="cardCount" min="1" placeholder="Number of cards">
        <button id="startBtn">Start Learning</button>
    </div>

    <!-- Flashcard Screen -->
    <div id="flashcardScreen" class="screen hidden">
        <div class="stats">
            <div>Card: <span id="currentCard">1</span>/<span id="totalCards">0</span></div>
            <div>‚úÖ <span id="learnedCount">0</span></div>
            <div>‚ùå <span id="toLearnCount">0</span></div>
            <div>‚è© <span id="skippedCount">0</span></div>
            <div>üìà <span id="progressPercent">0</span>%</div>
        </div>
        
        <div id="flashcardContainer">
            <div id="flashcard">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>

        <div class="controls">
            <button class="Learned-btn" id="Learned-btn" data-action="learned">‚úÖ Learned</button>
            <button class="ToLearn-btn" id="ToLearn-btn" data-action="toLearn">‚ùå To Learn</button>
            <button class="Skip-btn" id="Skip-btn" data-action="skip">‚è© Skip</button>
        </div>
        <button class="Home-btn" id="homeBtn1">Home</button>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="screen hidden">
        <h2>Results</h2>
        <div id="resultsStats"></div>
        <button class="Home-btn" id="homeBtn2">Home</button>
    </div>

    <script src="js/script.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
